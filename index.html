<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Game with Buildings</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>Cookie Clicker Game with Buildings</h1>
  <p>Click the cookie to increase your score!</p>
  <p class="score">Score: <span id="score">0</span></p>
  <div class="cookie" id="cookie"></div>

  <h2>Buildings</h2>
  <div id="buildings">
    <!-- Buildings will be dynamically generated here -->
  </div>

  <script>
    let score = 0;
    let scorePerSecond = 0;
    const scoreDisplay = document.getElementById('score');
    const cookie = document.getElementById('cookie');
    const buildings = [
      { name: 'Bakery', cost: 10, cps: 1, count: 0 },
      { name: 'Factory', cost: 50, cps: 5, count: 0 },
      // Add more buildings here
    ];

    function updateScore() {
      score += scorePerSecond;
      scoreDisplay.textContent = Math.floor(score);
    }

    function updateBuildingCost(index) {
      const buildingElement = document.getElementById(`building${index}`);
      buildingElement.dataset.cost = buildings[index].cost;
      buildingElement.textContent = `${buildings[index].name} - Cost: ${buildings[index].cost} points - CPS: ${buildings[index].cps}`;
    }

    function purchaseBuilding(index) {
      const building = buildings[index];
      if (score >= building.cost) {
        score -= building.cost;
        building.count++;
        scorePerSecond += building.cps;
        building.cost = Math.floor(building.cost * 1.15); // Increase the cost for the next purchase
        updateBuildingCost(index);
        updateScore();
      }
    }

    cookie.addEventListener('click', function() {
      score++;
      updateScore();
    });

    window.setInterval(function() {
      updateScore();
    }, 1000);

    const buildingContainer = document.getElementById('buildings');
    for (let i = 0; i < buildings.length; i++) {
      const building = buildings[i];
      const buildingElement = document.createElement('div');
      buildingElement.setAttribute('id', `building${i}`);
      buildingElement.textContent = `${building.name} - Cost: ${building.cost} points - CPS: ${building.cps}`;
      buildingElement.dataset.cost = building.cost;
      buildingElement.addEventListener('click', function() {
        purchaseBuilding(i);
      });
      buildingContainer.appendChild(buildingElement);
    }
     // Previous code ...

// Load game data from local storage
function loadGame() {
  const savedData = JSON.parse(localStorage.getItem('cookieClickerSave'));
  if (savedData) {
    score = savedData.score;
    scorePerSecond = savedData.scorePerSecond;
    buildings.forEach((building, index) => {
      building.count = savedData.buildings[index].count;
      building.cost = savedData.buildings[index].cost;
    });
    updateScore();
    buildings.forEach((building, index) => {
      updateBuildingCost(index);
    });
  }
}

// Save game data to local storage
function saveGame() {
  const saveData = {
    score: score,
    scorePerSecond: scorePerSecond,
    buildings: buildings.map(building => ({ count: building.count, cost: building.cost })),
  };
  localStorage.setItem('cookieClickerSave', JSON.stringify(saveData));
}

// Load the game on page load
loadGame();

// Update the saved data every 10 seconds
window.setInterval(function() {
  saveGame();
}, 10000);

// Remaining code...

  </script>
</body>
</html>
