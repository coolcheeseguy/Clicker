<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    let score = 0;
    let clickValue = 1;
    let multipleUpgrades = [1, 2, 3, 4, 5];
    let oneTimeUpgrades = [10, 20, 30, 40, 50];

    // Click Button Event
    $('#clickButton').click(function() {
        score += clickValue;
        updateScore();
    });

    // Multiple Upgrades Event
    $('#multipleUpgrades li').click(function() {
        let index = $(this).index();
        let upgradeValue = multipleUpgrades[index];
        clickValue += upgradeValue;
        $(this).find('.badge').text(parseInt($(this).find('.badge').text()) + 1);
        updateScore();
    });

    // One-Time Upgrades Event
    $('#oneTimeUpgrades li').click(function() {
        let index = $(this).index();
        let upgradeValue = oneTimeUpgrades[index];
        if (score >= upgradeValue) {
            score -= upgradeValue;
            clickValue += upgradeValue;
            $(this).find('.badge').text('Purchased');
            updateScore();
        } else {
            alert('Insufficient score to purchase this upgrade.');
        }
    });

    // Save Data Every Minute
    setInterval(function() {
        saveData();
    }, 60000);

    // Update Score
    function updateScore() {
        $('#score').text('Score: ' + score);
    }

    // Save Data
    function saveData() {
        // Code to save data goes here
        console.log('Data saved.');
    }
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
